<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Form 3 </title>
</head>
<body>
    <div>

        <h1>Don't lead your life, live your life.</h1>

        <form action="peocess.php" method="post">
            <div>
                <h1 align="center"> Fill the Form </h1>
            </div>
            <hr>
            <div>
                <label for="name"> Name : </label>
                <input type="text" id="name" name="username" placeholder="Enter Your Name" required>
            </div>
            <br>
            <div>
                <label for="email"> Email : </label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            </div>
            <br>
            <div>
                <label for="password"> Password : </label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            </div>
            <br>
            <div>
                <label for="dob"> Date of Birth : </label>
                <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
            </div>
            <br>
            <div>
                <label for="country"> Country : </label>
                <input list="country" placeholder="Select Your Country">
                <datalist id="country">
                <option value="Bangladesh"></option>
                <option value="Sri-Lanka"></option>
                <option value="India"></option>
                <option value="Australia"></option>
                <option value="USA"></option>
                <option value="UK"></option>
                </datalist>
            </div>
            <br>
            <div>
                <label for="phone"> Phone : </label>
                <select name=" " id="">
                    <option value="+880">+880</option>
                    <option value="+00966">+00966</option>
                    <option value="+055">+055</option>
                    <option value="+0385">+0385</option>
                    <option value="+556">+556</option>
                </select>
                <input type="phone" id="phone" name="phone" placeholder="Enter Your Phone Number">
            </div>
            <br>
            <div>
                Gender :
                <input type="radio" id="male" name="gender" value="male" >
                <label for="male"> Male </label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female"> Female </label>
                <input type="radio" id="others" name="gender">
                <label for="others"> Others </label>
            </div>
            <br>
            <div>
                <label for="color"> Color </label>
                <input type="color" id="color" name="color" placeholder="Select Color">
            </div>
            <br>
            <div>
                <input type="checkbox" id="bike" name="bike" value="I don't have bike.">
                <label for="bike"> I don't have bike.</label>
                <input type="checkbox" id="cycle" name="cycle" value="I have a cycle.">
                <label for="cycle"> I have a cycle. </label>
                <input type="checkbox" id="car" name="car" value="I don't have car.">
                <label for="car"> I don't have car. </label>
            </div>
            <br>
            <div>
                <label for="photo"> Choose Photo : </label>
                <input type="file" id="photo">
            </div>
            <br>
            <div>
                <textarea name="comment" id="" cols="60" rows="10"> Comment here... </textarea>
            </div>
            <br>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </div>
</body>
</html>
