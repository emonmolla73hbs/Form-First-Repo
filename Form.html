<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 style="text-align: center;"> Sign Up Form </h1>
    <hr>
    <br>
    <form>
        <section>
            <label for="user"> Name :  </label>
            <input type="text" id="user" name="user" placeholder="username">
        </section> 
        <br>
        <section>
            <label for="email"> E-Mail : </label>
            <input type="email" id="email" placeholder="email" required>
        </section>
        <br>
        <section>
            <label for="pass"> Password : </label>
            <input type="password" id="pass" placeholder="Password">
        </section>
        <br>
        <section>
            <label for="phone"> Phone : </label>
            <br>
            <select>
                <option value="+880"> +880 </option>
                <option value="+990"> +990 </option>
                <option value=" +110"> +110 </option>
            </select>
            <input type="number" id="phone" placeholder="12345678" required>
        </section>
        <br>
        <section>
            Gender : 
            <input type="radio" id="gender" name="gender">
            <label for="gender"> Male </label>
            <input type="radio" id="gender1" name="gender">
            <label for="gender1"> Female </label>
            <br>
            <label for="date"> Date of Birth : </label>
            <input type="date" id="date">
        </section>
        <br>
        <section>
            <label for="country"> Country : </label>
            <input list="country">
            <datalist id="country">
                <option value="BD"> <option>
                <option value="IND">  </option>
                <option value="Canada"></option>
                <option value="USA"> </option>
            </datalist>
        </section>
        <br>
        <section>
            <label for="time"> Time : </label>
            <input type="time" id="time">
        </section>
        <br>
        <section>
            <label for="colors"> Colours : </label>
            <input type="color" id="colors">
        </section>
        <br>
        <section>
            <label for="file"> Choose Photo </label>
            <input type="file" id="file">
        </section>
        <br>
        <section>
            <input type="checkbox" id="vehicle1">
            <label for="vehicle1"> I have motor bike.</label>
            <input type="checkbox" id="vehicle2">
            <label for="vehicle2"> I have a Bicycle.</label>
        </section>
        <br>
        <section>
            <textarea name="comment" cols="60" rows="10"> Comment here...</textarea>
        </section>
        <br>
        <section>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </section>
    </form>
</body>
</html>
