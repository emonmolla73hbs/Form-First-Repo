<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> HTML of CODE WITH HARRY </title>
    </head>
    <body>
    <!-- This is a website from Code with Harry video -->

        <h1> In this digital world, we need to grow digitally.</h1>
        <hr>
        Name:
        <input type="text" placeholder="Enter Your Name" >
        E-mail: 
        <input type="email" placeholder="Enter Your E-mail">
        Password:
        <input type="password" placeholder="Enter Password">
        Gender:
        <input type="radio" name="gender" value="male">
        Male
        <input type="radio" name="gender" value="female">
        Female
        <br> <br>
        Phone:
        <input type="phone" placeholder="Enter Your Phone Number">
        Digital Devices you have:
        <input type="checkbox" value="android">
        Android Phone
        <input type="checkbox" value="i-phone">
        I-phone
        <input type="checkbox" value="laptop">
        Laptop
        <input type="checkbox" value="desktop">
        Desktop








    </body>
